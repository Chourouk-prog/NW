        <nav>

        <section id="products">
            <h2>Products</h2>

            <div class="product">

            </div>
            <!-- Add more products as needed -->
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: 0.00 <span id="total-amount">TND</span></p>
        </section>
    </main>
